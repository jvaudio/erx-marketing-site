<div class="share">
    <p>Share this post</p>
    <div class="social_share active">
        <ul class="social_icons">
            <li>
              <a  href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}"
                onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
                title="Share on Facebook" >
                <span class="fa fa-facebook"></span>
              </a>
            </li>
            <li>
              <a  href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
                onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
                title="Share on Twitter" >
                <span class="fa fa-twitter"></span>
              </a>
            </li>
            <li>
                <a  href="http://pinterest.com/pin/create/button/?url=&media={{ site.url }}{{page.post_image }}&description={{page.title}}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;" title="Share on Pinterest" >
                    <span class="fa fa-pinterest"></span>
                </a>
            </li>
        </ul>
    </div>
</div>
